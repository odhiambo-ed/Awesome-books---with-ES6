<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-">

  <link rel='stylesheet' href='https://bootswatch.com/4/yeti/bootstrap.min.css'>
  <link rel="stylesheet" href="index.css">

<body data-mdb-spy="scroll" data-mdb-target="#scrollspy1" data-mdb-offset="0" class="scrollspy-example">
  <header>

    <nav id="scrollspy1" class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="d-flex flex-grow-1">
        <span class="w-100 d-lg-none d-block">
          <!-- hidden spacer to center brand on mobile -->
        </span>
        <a class="navbar-brand d-none d-lg-inline-block" href="#"><i class="fas fa-book-open text-danger"></i> Edward-<span
            class="text-danger">Book</span>List</a>
        <a class="navbar-brand-two mx-auto d-lg-none d-inline-block" href="#">
          <img src="//placehold.it/40?text=LOGO" alt="logo">
        </a>
        <div class="w-100 text-right">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
      <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
        <ul class="navbar-nav ms-auto flex-nowrap">
          <li class="nav-item">
            <a href="#" class="nav-link m-2 menu-item nav-active">BookList</a>
          </li>
          <li class="nav-item">
            <a href="#add-new" class="nav-link m-2 menu-item">Add New</a>
          </li>
          <li class="nav-item">
            <a href="#contact" class="nav-link m-2 menu-item">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container mb-5">
    <div id="div1" class="d-flex flex-row justify-content-center">
      <span id="m-time" class="time"></span>
    </div>
  </div>

    <div id="add-new" class="container mt-4">
    
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-danger"></i> Edward-<span class="text-danger">Book</span>List
      </h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control">
        </div>
        <div class="form-group">
          <label for="isbn">ISBN#</label>
          <input type="text" id="isbn" class="form-control">
        </div>
        <input type="submit" value="Add Book" class="btn btn-danger btn-block">
      </form>
    </div>
    <div class="container">
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

  <footer id="contact" class="text-center text-white">
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">

        <!-- Twitter -->
        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://twitter.com/odhiambo_ed" role="button"

        <!-- Linkedin -->
        <a class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://www.linkedin.com/in/edward-odhiambo-6a462a21b/" role="button" data-mdb-ripple-color="dark"><i
            class="fab fa-linkedin"></i></a>
        <!-- Github -->
        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://github.com/white3d" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <div class="text-center text-dark p-3 copyright">

</html>
